{% extends 'base.html' %}
{%  load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 class="mt-4">SKILL LIST</h3>
            <ul class="list-group">
                {% for skill in skills %}
                <li class="list-group-item">
                    <h5>{{ skill.name }}</h5>
                    <p>Proficiency Level: {{ skill.proficiency_levels }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6 mt-4">
            <h3>Add a New Skill</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mt-2">Add Skill</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
